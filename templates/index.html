<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>PSG Einstein Outbound Parser</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='attrition-favicon.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">PSG  Einstein  Outbound  Parser</span></h2>
            <div class='description'>
    			<br><p>Enter Title and Job Description to search relevant Candidates.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('main') }}" method="POST">

				<input class="form-input" type="text" name="title" placeholder="Job Title"><br>
				<textarea class="form-input2" name="description" placeholder="Description"></textarea><br>
        		<input type="submit" class="my-cta-button" value="Search Candidates">
        		
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <p class='footer-description'>thinkbridge</p>
       </div>

    </body>
</html>
